# https://docs.travis-ci.com/user/reference/windows/
os: windows
language: bash  # language: java is not yet supported on Travis CI Windows
matrix:
  include:
    - name: "AdoptOpenJDK"
      install: choco install adoptopenjdk
      env: PATH="/c/Program Files/AdoptOpenJDK/jdk-12+33/bin:$PATH"
    - name: "AdoptOpenJDK11"
      install: choco install adoptopenjdk11
      env: PATH="/c/Program Files/AdoptOpenJDK/jdk-11.0.3+7/bin:$PATH"
    - name: "AdoptOpenJDK11JRE"
      install: choco install adoptopenjdk11jre
      env: PATH="/c/Program Files/AdoptOpenJDK/jdk-11.0.3+7-jre/bin:$PATH"
    - name: "AdoptOpenJDK8"
      install: choco install adoptopenjdk8
      env: PATH="/c/Program Files/AdoptOpenJDK/jdk8u212-b03/bin:$PATH"
    - name: "AdoptOpenJDK8JRE"
      install: choco install adoptopenjdk8jre
      env: PATH="/c/Program Files/AdoptOpenJDK/jdk8u212-b03-jre/bin:$PATH"
    - name: "AdoptOpenJDKJRE"
      install: choco install adoptopenjdkjre
      env: PATH="/c/Program Files/AdoptOpenJDK/jdk-12+33-jre/bin:$PATH"
    - name: "AdoptOpenJDKOpenJ9JDK"
      install: choco install adoptopenjdkopenj9jdk
      env: PATH="/c/Program Files/AdoptOpenJDKOpenJ9JDK/????/bin:$PATH"
    - name: "AdoptOpenJDKOpenJ9JRE"
      install: choco install adoptopenjdkopenj9jre
      env: PATH="/c/Program Files/AdoptOpenJDKOpenJ9JRE/????/bin:$PATH"
    - name: "Corretto11JDK"
      install: choco install corretto11jdk
      env: PATH="/c/Program Files/Corretto11JDK/????/bin:$PATH"
    - name: "Corretto8JDK"
      install: choco install corretto8jdk
      env: PATH="/c/Program Files/Corretto8JDK/????/bin:$PATH"
    - name: "Corretto8JRE"
      install: choco install corretto8jre
      env: PATH="/c/Program Files/Corretto8JRE/????/bin:$PATH"
    - name: "CorrettoJDK"
      install: choco install correttojdk
      env: PATH="/c/Program Files/CorrettoJDK/????/bin:$PATH"
    - name: "GraalVM"
      install: choco install graalvm
      env: PATH="/c/Program Files/GraalVM/????/bin:$PATH"
    - name: "Liberica11JDK"
      install: choco install liberica11jdk
      env: PATH="/c/Program Files/Liberica11JDK/????/bin:$PATH"
    - name: "LibericaJDK"
      install: choco install libericajdk
      env: PATH="/c/Program Files/LibericaJDK/????/bin:$PATH"
    - name: "OpenJDK"
      install: choco install openjdk
      env: PATH="/c/Program Files/OpenJDK/????/bin:$PATH"
    - name: "OpenJDK11"
      install: choco install openjdk11
      env: PATH="/c/Program Files/OpenJDK11/????/bin:$PATH"
    - name: "OpenJDK11RedHatBuild"
      install: choco install openjdk11redhatbuild
      env: PATH="/c/Program Files/OpenJDK11RedHatBuild/????/bin:$PATH"
    - name: "OpenJDK8RedHatBuild"
      install: choco install openjdk8redhatbuild
      env: PATH="/c/Program Files/OpenJDK8RedHatBuild/????/bin:$PATH"
    - name: "SapMachine"
      install: choco install sapmachine
      env: PATH="/c/Program Files/SapMachine/????/bin:$PATH"
    - name: "SapMachine11"
      install: choco install sapmachine11
      env: PATH="/c/Program Files/SapMachine11/????/bin:$PATH"
    - name: "WildFly"
      install: choco install wildfly
      env: PATH="/c/Program Files/WildFly/????/bin:$PATH"
      script: wildfly -version

script: java -version
